<style>
    label {
      display: block;
      font: 1rem 'Fira Sans', sans-serif;
  }
  
  input,
  label {
      margin: .4rem 0;
  }
  .PillList-item {
    cursor: pointer;
    display: inline-block;
    float: left;
    font-size: 14px;
    font-weight: normal;
    line-height: 20px;
    margin: 0 12px 12px 0;
    text-transform: capitalize;
  }
  
  .PillList-item input[type="checkbox"] {
    display: none;
  }
  .PillList-item input[type="checkbox"]:checked + .PillList-label {
    background-color: #1da1f2;
    border: 1px solid #1da1f2;
    color: #fff;
    padding-right: 16px;
    padding-left: 16px;
  }
  .PillList-label {
    border: 1px solid #1da1f2;
    border-radius: 20px;
    color: #1c94e0;
    display: block;
    padding: 7px 28px;
    text-decoration: none;
  }
  .PillList-item
    input[type="checkbox"]:checked
    + .PillList-label
    .Icon--checkLight {
    display: inline-block;
  }
  .PillList-item input[type="checkbox"]:checked + .PillList-label .Icon--addLight,
  .PillList-label .Icon--checkLight,
  .PillList-children {
    display: none;
  }
  .PillList-label .Icon {
    width: 12px;
    height: 12px;
    margin: 0 0 0 12px;
  }
  .Icon--smallest {
    font-size: 12px;
    line-height: 12px;
  }
  .Icon {
    background: transparent;
    display: inline-block;
    font-style: normal;
    vertical-align: baseline;
    position: relative;
  }
  
  .form-control {
      height: 40px;
      box-shadow: none;
      color: #969fa4;
  }
  .form-control:focus {
      border-color: #5cb85c;
  }
  .form-control, .btn {        
      border-radius: 3px;
  }
  .tnewbt {
      background:transparent;
      color: black;
      font-weight:300;
      border:none;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }

.ttnewbt {
      background:transparent;
      color: black;
      font-weight:700;
      border:none;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }
.ttnewbt:hover{
      background-color: transparent;
      color: black;
      border: thin;
      border-radius: 10px;
      border-top-style: solid;
      border-bottom-style: solid ;
      border-color: teal;
      font-weight:bolder;
    }
  </style>
  <br>
  <br>
  <br>
  <br>
<div class="row">
  <div class="col-2" style="padding-top: 20px;">
    <button class="ttnewbt" style="background-color: whitesmoke; margin-left: 20px; margin-bottom: 10px;" routerLink="/ngoeditprofile">Personal</button>
    <button class="tnewbt" style="background-color: whitesmoke; margin-left: 20px; margin-bottom: 10px;" disabled>Security</button>
    
  </div>
  <div class="col-10" style="border-left: 1px solid black">
    <div class="container-fluid" style="padding-bottom: 500px;">
      <form [formGroup]="editProfileForm" (ngSubmit)="onEditProfileSubmit()">
          <div class="col">
            <div class="row">
              <label for="Name">Email</label>
              <input type="text" class="form-control" id="inputName" formControlName="userName" placeholder="Email" mdbInput>
            </div>
            <div class="row">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" mdbInput>
            </div>  
          </div>
          <button type="submit" class="btn btn-primary">Apply</button>
        </form>
      </div>
      
  </div>
</div>
