<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <style>
   

     
  .media{
       
        display: flex;
        flex-direction: row;
  }
  
  .sucman {
        background-color: lightgreen;
        border-color:lightgreen;
        color: black;
        height:fit-content;
        width:fit-content;
        font-size: 25px;
    }
  .sucman:hover {
      background-color: rgb(2, 168, 71);
      color: #ffffff;
  }
  .succ {
    background-color: lightcoral;
        border-color:lightcoral;
        color: black;
        height:fit-content;
        width:fit-content;
        font-size: 25px;

  }
  .succ:hover {
    background-color: rgb(211, 59, 48);
        color:rgb(255, 255, 255);
        
  }
  
  .newbt {
      background-color: darkcyan;
      color: white;
      border-radius: 10px;
      border-color: darkcyan;
      font-weight:normal;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }
    .newbt:hover{
      background-color: darkcyan;
      color: white;
      border-radius: 10px;
      border-color: darkcyan;
      font-weight:bolder;
    }
    .nnewbt {
      background-color: darkslategrey;
      color: white;
      border-radius: 10px;
      border-color: darkslategrey;
      font-weight:normal;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }
    .nnewbt:hover{
      background-color: darkslategrey;
      color: white;
      border-radius: 10px;
      border-color: darkslategrey;
      font-weight:bolder;
    }
    
    .stories {
      background-color: whitesmoke;
      height: auto;
      border-radius: 10px;
      width: 100%;
      padding-left: -80px;
    }
    .new-posts {
      display: flex;
      flex-direction: column;
      overflow: auto;
      flex: 1 1 auto;
    }
    .tnewbt {
      background:transparent;
      color: seagreen;
      font-weight:normal;
      border:thin;
      border-left-style: solid ;
      border-right-style: solid ;
      border-color: seagreen;
      border-radius: 10px;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }
    .tnewbt:hover{
      background-color: transparent;
      color: black;
      border: thin;
      border-radius: 10px;
      border-top-style: solid;
      border-bottom-style: solid ;
      border-color: seagreen;
      font-weight:bolder;
    }
    .bnewbt {
      background:transparent;
      color:royalblue;
      font-weight:normal;
      border:thin;
      border-left-style: solid ;
      border-right-style: solid ;
      border-color: royalblue;
      border-radius: 10px;
      padding-left: 10px;
      padding-right: 10px;
      width: 200px;
    }
    .bnewbt:hover{
      background-color: transparent;
      color: black;
      border: thin;
      border-radius: 10px;
      border-top-style: solid;
      border-bottom-style: solid ;
      border-color: royalblue;
      font-weight:bolder;
    }
    
    
  </style>
  <body>
      <br>
      <br>
      <br>
      <br>
      <h1 style="text-align: center; font-weight: lighter;">Projects</h1>
      
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <br>
          <br>
          <br>
        <!-- ///////// -->
        <!-- The following button is for going to timeline of user. this name is displaying "tahir" at the
        moment but we would have to get this from backend -->
        <!-- ///////// -->
        
          <h3>Categories</h3>
        <div class="stories" style="text-align: center;" >
          <br>
          <button class="newbt" (click)="mostLiked()"> Top Ranked </button>
       
          <br>
         
          <br>
        </div>
        <hr>
        <h3>Search by Domain</h3>
        <div class="stories" style="text-align: center;" >
          <br>
          <button class="nnewbt" (click)="getProjectByDomain('Education')"> Education </button>
          <br>
          <button class="nnewbt" (click)="getProjectByDomain('Environment')"> Environment </button>
          <br>
          <button class="nnewbt" (click)="getProjectByDomain('Health')"> Health </button>
          <br>
          <button class="nnewbt" (click)="getProjectByDomain('Orphanage')"> Orphanage </button>
          <br>
          <button class="nnewbt" (click)="getProjectByDomain('Social Welfare')"> Social Welfare </button>
          <br>

          <br>
        </div>
        <hr>


        </div>
        <div class="col-8">
          
          <div class="container" style="padding-bottom: 20px ;">
            
            <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Search for Projects">
          </div> 
        </div>
        <div class="container" *ngFor="let project of projects | filter:searchText">
          <div class="container" style="padding-bottom: 10px;"  style="border: 1px solid black;">
            <div class="row"   style="background-color: whitesmoke; border-radius: 15px;">
              <div class="col-3" style="padding-top: 15px;">
                <img src="{{project.imageUrl}}" height="150" width="200" alt="Generic placeholder image" />
              </div>
              <div class="col-7">
                <h4 routerLink="/projectdetails" style="text-decoration: underline;">{{project.tittle}}</h4> 
                <h7 routerLink="/projectdetails">{{project.objective}}</h7>
                <div class="row" style="padding-left: 10px;">
                  <h4>Goal: </h4>
                  <h4 style="padding-left: 20px;">Rs.</h4>
                  <h4>{{project.estimatedBudget}}</h4>
                </div>
                <div class="row" style="padding-left: 10px;">
                 
                </div>
              </div>
              <div class="col-2">
                <h6 routerLink="/projectdetails"> <i class="fa fa-map-marker" style="font-size:24px; color: royalblue;"></i> {{project.country}}</h6>
                <h6 routerLink="/projectdetails"> <i class="fa fa-superpowers" style="font-size:20px; color: darkseagreen;"></i> {{project.projectType}}</h6>

              </div>
              <div class="col-6" style="text-align: end;">
                <button class="tnewbt" (click)="showDetials(project)">Details</button>
                          </div>
              <div class="col-6">
                <button class="bnewbt" (click)="showDetials(project)">Donate</button>
              </div>
            </div> 
            
          </div> 
          <br>
     
        </div>
         
        
        </div>
        
      </div>      
    </div>  


  </body>
</html>
