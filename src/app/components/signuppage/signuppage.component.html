    <!-- Full Page Intro -->

    <div class="view" style="background-image:linear-gradient(rgba(0, 0, 0, 0.5),
    rgba(0, 0, 0, 0.5)), url('https://www.ledgerinsights.com/wp-content/uploads/2019/09/charity-810x476.jpg');  background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <!-- Content -->
        <br>
     
        <div class="container mt-5">
          <br>
     
          <!--Grid row-->
          <div class="row mt-5">
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
              <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1>
              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              
              <h6 class="mb-3 wow fadeInLeft"  data-wow-delay="0.3s">
                <strong class="white-text">Join our community to make this world a better place.</strong>                
              </h6>
             
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-5 col-xl-5 mb-5">
              <!--Form-->
              <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
                <mdb-card-body>
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">
                      <mdb-icon fas icon="user" class="white-text"></mdb-icon> Register</h3>
                    <hr class="hr-light">
                  </div>
                  <!--Body-->
                  <div  *ngIf="signupformshow">
                  <form [formGroup]="registerUserForm" (ngSubmit)="onSignUpSubmit()">
                  <div class="md-form">
                    <mdb-icon fas icon="user" class="prefix white-text active"></mdb-icon>
                    <input type="text" id="name" formControlName="name" class="text-white form-control" mdbInput>
                    <label for="name" class="text-white">Username</label>
                  </div>
                  
                  <div class="md-form">
                    <mdb-icon fas icon="envelope" class="prefix white-text active"></mdb-icon>
                    <input type="email" id="email" formControlName="email" class="text-white form-control" mdbInput>
                    <label for="email" class="text-white">Email Address</label>
                  </div>
                  <div class="md-form">
                    <mdb-icon fas icon="lock" class="prefix text-white active"></mdb-icon>
                    <input type="password" id="password" formControlName="password" class="text-white form-control" mdbInput>
                    <label for="password" class="text-white">Password</label>
                  </div>
                  <!--<div class="md-form">
                    <div class="row">
                      <div class="col-3">
                        <mdb-icon fas icon="pencil-alt" class="prefix text-white active"></mdb-icon>
                      </div>
                      
                      <div class="col-9">
                        <select class="browser-default custom-select"  formControlName="userType">
                          <option selected value="ngo">Ngo</option>
                          <option value="donor">Donor</option>
                        </select>
                      </div>
                     
                    </div>
                    
                    
                  </div>-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" style="color: white;">
                      Donor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2" style="color: white;">
                      NGO
                    </label>
                  </div>
                  <div class="text-center mt-4">
                    <button class="btn succmann">Sign up</button>
                    <hr class="hr-light mb-3 mt-4">
                    <div class="inline-ul text-center d-flex justify-content-center">
                      <li class="list-inline-item">
                        <a mdbBtn floating="true" color="fb" class="mx-1" mdbWavesEffect>
                          <mdb-icon fab icon="facebook"></mdb-icon>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a mdbBtn floating="true" color="tw" class="mx-1" mdbWavesEffect>
                          <mdb-icon fab icon="twitter"></mdb-icon>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a mdbBtn floating="true" color="gplus" class="mx-1" mdbWavesEffect>
                          <mdb-icon fab fab icon="google-plus"></mdb-icon>
                        </a>
                      </li>
                    </div>
                  </div>
                  <div class="text-center" style="color: white;">Already have an account? <a href="/signinpage" class="text-center" style="color: rgb(130, 146, 238);">Login here</a></div>
                </form>
              </div>
                </mdb-card-body>
              </mdb-card>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <br>
       
          <!--Grid row-->
          <br>
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
