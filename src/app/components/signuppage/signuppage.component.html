    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('https://www.ledgerinsights.com/wp-content/uploads/2019/09/charity-810x476.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <!-- Content -->
        <br>
     
        <div class="container mt-5">
          <br>
          <br>
          <!--Grid row-->
          <div class="row mt-5">
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
              <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1>
              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              
              <h6 class="mb-3 wow fadeInLeft"  data-wow-delay="0.3s">
                <strong class="white-text">Join our community of 300+ NGOs and 10000+donors make this world a better place for the underpriviliged.</strong> 
               
              </h6>
             
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-5 col-xl-5 mb-5">
              <!--Form-->
              <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
                <mdb-card-body>
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">
                      <mdb-icon fas icon="user" class="white-text"></mdb-icon> Register:</h3>
                    <hr class="hr-light">
                  </div>
                  <!--Body-->
                  <div  *ngIf="signupformshow">
                  <form [formGroup]="registerUserForm" (ngSubmit)="onSignUpSubmit()">
                  <div class="md-form">
                    <mdb-icon fas icon="user" class="prefix white-text active"></mdb-icon>
                    <input type="text" id="name" formControlName="name" class="text-white form-control" mdbInput>
                    <label for="name" class="text-white">Your name</label>
                  </div>
                  
                  <div class="md-form">
                    <mdb-icon fas icon="envelope" class="prefix white-text active"></mdb-icon>
                    <input type="email" id="email" formControlName="email" class="text-white form-control" mdbInput>
                    <label for="email" class="text-white">Your email</label>
                  </div>
                  <div class="md-form">
                    <mdb-icon fas icon="lock" class="prefix text-white active"></mdb-icon>
                    <input type="password" id="password" formControlName="password" class="text-white form-control" mdbInput>
                    <label for="password" class="text-white">Your password</label>
                  </div>
                  <div class="md-form">
                    <div class="row">
                      <div class="col-3">
                        <mdb-icon fas icon="pencil-alt" class="prefix text-white active"></mdb-icon>
                      </div>
                      
                      <div class="col-9">
                        <select class="browser-default custom-select"  formControlName="userType">
                          <option selected value="ngo">Ngo</option>
                          <option value="donor">Donor</option>
                        </select>
                      </div>
                     
                    </div>
                    
                    
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" mdbBtn color="indigo" mdbWavesEffect>Sign up</button>
                    <hr class="hr-light mb-3 mt-4">
                    <div class="inline-ul text-center d-flex justify-content-center">
                      <a class="p-2 m-2 tw-ic">
                        <mdb-icon fab icon="twitter" class="white-text"></mdb-icon>
                      </a>
                      <a class="p-2 m-2 li-ic">
                        <mdb-icon fab icon="linkedin-in" class="white-text"> </mdb-icon>
                      </a>
                      <a class="p-2 m-2 ins-ic">
                        <mdb-icon fab icon="instagram" class="white-text"> </mdb-icon>
                      </a>
                    </div>
                  </div>
                  <div class="black-text text-center" >Already have an account? <a href="/signinpage" class="white-text text-center">Login here</a></div>
                </form>
              </div>
                </mdb-card-body>
              </mdb-card>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
          <br>
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  <!-- Main navigation -->
