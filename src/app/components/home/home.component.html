
<div class="view intro" style="background-image: none; z-index: 0; min-height: 700px;">
  <div class="full-bg-img">
      <div class="container flex-center">
          <div class="row mt-5 py-5">
              <div class="col-md-12 wow fadeIn mb-3" style="animation-name: none; visibility: visible;">
                  <div class="text-center">
                      <h1 class="display-2 mb-2 wow white-text fadeInDown" data-wow-delay="0.3s">CharityGo <a class="white-text font-bold"> Charity Based</a></h1>
                      <h5 class="font-up mb-3 mt-1 white-text font-bold wow fadeInDown" data-wow-delay="0.4s">Social Media collaborative Platform where Donors & NGO's Communicate together</h5>
                     <a href="/signuppage" mdbBtn color="danger" rounded="true" mdbWavesEffect class="wow fadeInLeft" data-wow-delay="0.3s">Join Us</a>

                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="video-parallax"><video src="/assets/images/video.mp4" frameborder="0" autoplay="true" loop="true"></video>
  </div>
</div>

<div class="container">

<!--Grid row-->
<div class="row" >
  <!--Grid column-->
  <div class="col-md-12 text-center mb-5">
    <h1 class="font-bold light-blue-text my-5">Top Rated Projects.</h1>

    <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of projects; let i = index"
          [class.active]="i == currentIndex"
        >
          {{ tutorial.tittle }}
        </li>
      </ul>

  </div>

  <!--Grid column-->
</div>
<!--Grid row-->




</div>
