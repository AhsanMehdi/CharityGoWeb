<div class="container">
    <br>
    <br>
    <!--Projects section v.3-->
    <section class="section extra-margins">

        <!--Section heading-->
        <h2 class="section-heading h1 mt-5"><strong>Let the World know how you are making a difference</strong></h2>
        <!--Section description-->
        <p class="section-description">Get Inspiration & Step-by-Step Instruction to share your contribution.</p>


    </section>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{Tab1state}}
            <ul class="stepper stepper-horizontal">

                <li class="{{Tab1state}}"
                    (click)="ShowTab1 = true ; ShowTab2 =  false; ShowTab3 = false;Tab1state='completed'">
                    <a>
                        <span class="circle">1</span>
                        <span class="label">Basic</span>

                    </a>

                </li>
                <li class="{{Tab2state}}"
                    (click)="ShowTab1 = false ; ShowTab2 =  true; ShowTab3 = false;Tab2state='notcompleted' ">
                    <a>
                        <span class="circle">2</span>
                        <span class="label">Funding</span>
                    </a>
                </li>
                <li class="{{Tab3state}}" (click)="ShowTab1 = false ; ShowTab2 =  false; ShowTab3 = true">
                    <a>
                        <span class="circle">3</span>
                        <span class="label">Story</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>


    <div class="row text-center" *ngIf="ShowTab1">

        <div class="col-lg-8 col-xl-11 mb-3">

            <section class="section pb-3">

                <h2 class="section-heading h3 pt-4"><strong>Basic</strong></h2>

            </section>
            <!--/Projects section v.1-->
            <section class="section pb-3">
                <div class="row justify-content-center">
                    <!--Grid column-->
                    <div class="col-lg-8 ">

                        <mdb-card style="height: 450px;">

                            <mdb-card-header class="info-color white-text text-center py-4">
                                <h5>
                                    <strong>Initial information</strong>
                                </h5>
                            </mdb-card-header>

                            <mdb-card-body class="px-lg-8 pt-0">

                                <form #initialform="ngForm" (ngSubmit)="onSubmit()" [formGroup]="validatingForm">

                                    <div class="cotainer">

                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Title</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <input mdbInput type="text" id="form1" class="form-control"
                                                        customRegex="^[a-zA-Z0-9]+$" mdbInputValidate mdbActive
                                                        data-error="Invalid Title" data-success="good" required
                                                        formControlName="title">

                                                    <label for="title">Project title</label>

                                                </div>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Objective</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <textarea mdbInput type="text" class="md-textarea"
                                                        class="form-control" formControlName="objective"
                                                        mdbActive></textarea>

                                                    <label for="objective">Objective</label>

                                                </div>
                                            </div>
                                        </div>


                                        <br>
                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Type</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <input mdbInput type="text" id="form1" class="form-control"
                                                        customRegex="^[a-zA-Z0-9]+$" mdbInputValidate mdbActive
                                                        data-error="Invalid Type" data-success="good" required
                                                        formControlName="type">

                                                    <label for="type">Project type</label>

                                                </div>
                                            </div>
                                        </div>


                                        <br>
                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Loucation</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <input mdbInput type="text" id="form1" class="form-control"
                                                        customRegex="^[a-zA-Z0-9]+$" mdbInputValidate mdbActive
                                                        data-error="Invalid Type" data-success="good" required
                                                        formControlName="loucation">

                                                    <label for="loucation">Loucation</label>

                                                </div>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="row justify-content-center">

                                            <button type="button" (click)="onNext('2')" class="btn btn-info waves-light"
                                                mdbRippleRadius>Next</button>

                                        </div>
                                    </div>

                                </form>
                            </mdb-card-body>
                        </mdb-card>
                        <!--Card content-->
                    </div>
                    <!--Grid column-->


                </div>
            </section>
            <!--/Projects section v.1-->


        </div>

    </div>


    <div class="row text-center" *ngIf="ShowTab2">

        <div class="col-lg-8 col-xl-11 mb-3">

            <section class="section pb-3">

                <h2 class="section-heading h3 pt-4"><strong>Funding</strong></h2>

            </section>
            <!--/Projects section v.1-->
            <section class="section pb-3">
                <div class="row justify-content-center">
                    <!--Grid column-->
                    <div class="col-lg-8 ">

                        <mdb-card style="height: 450px;">

                            <mdb-card-header class="info-color white-text text-center py-4">
                                <h5>
                                    <strong>Funding information</strong>
                                </h5>
                            </mdb-card-header>

                            <mdb-card-body class="px-lg-8 pt-0">

                                <form #initialform="ngForm" (ngSubmit)="onSubmit()" [formGroup]="validatingForm">

                                    <div class="cotainer">

                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Estimated Budject</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <input mdbInput type="text" id="form1" class="form-control"
                                                        customRegex="^[a-zA-Z0-9]+$" mdbInputValidate mdbActive
                                                        data-error="Invalid Title" data-success="good" required
                                                        formControlName="estimatedBudget">

                                                    <label for="estimatedBudget">Project Estimated Budject</label>

                                                </div>
                                            </div>
                                        </div>

                                        <br>



                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Registration Number</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <input mdbInput type="text" id="form1" class="form-control"
                                                        customRegex="^[a-zA-Z0-9]+$" mdbInputValidate mdbActive
                                                        data-error="Invalid Type" data-success="good" required
                                                        formControlName="registerationNumber">

                                                    <label for="registerationNumber">Project Registration Number</label>

                                                </div>
                                            </div>
                                        </div>


                                        <br>
                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">End Date</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form pl-4">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <mdb-date-picker name="mydate" [options]="myDatePickerOptions"
                                                        [placeholder]="'Selected date'"
                                                        formControlName="expectedEndDate" required></mdb-date-picker>
                                                </div>


                                            </div>
                                        </div>


                                        <br>



                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Visiblity</label>
                                            </div>
                                            <div class="col-8 pt-1 pl-5 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <div class="switch">
                                                        <label>
                                                            Private
                                                            <input type="checkbox" formControlName="visibility">
                                                            <span class="lever"></span> Public
                                                        </label>
                                                    </div>



                                                </div>
                                            </div>
                                        </div>


                                        <br>

                                        <div class="row justify-content-center">

                                            <button (click)="onNext('3')" type="button" class="btn btn-info waves-light"
                                                mdbRippleRadius>Next</button>


                                        </div>
                                    </div>

                                </form>
                            </mdb-card-body>
                        </mdb-card>
                        <!--Card content-->
                    </div>
                    <!--Grid column-->


                </div>
            </section>
            <!--/Projects section v.1-->


        </div>

    </div>


    <div class="row text-center" *ngIf="ShowTab3">

        <div class="col-lg-8 col-xl-11 mb-3">

            <section class="section pb-3">

                <h2 class="section-heading h3 pt-4"><strong>Story</strong></h2>

            </section>
            <!--/Projects section v.1-->
            <section class="section pb-3">
                <div class="row justify-content-center">
                    <!--Grid column-->
                    <div class="col-lg-8 ">

                        <mdb-card style="height: 450px;">

                            <mdb-card-header class="info-color white-text text-center py-4">
                                <h5>
                                    <strong>About Project</strong>
                                </h5>
                            </mdb-card-header>

                            <mdb-card-body class="px-lg-8 pt-0">

                                <form #initialform="ngForm" (ngSubmit)="onSubmit()" [formGroup]="validatingForm">

                                    <div class="cotainer">

                                        <br>

                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Project Description</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <i class="fa fa-pencil prefix "></i>
                                                    <textarea mdbInput type="text" class="md-textarea"
                                                    class="form-control" formControlName="description"
                                                    mdbActive></textarea>

                                                    <label for="description">Project Description</label>

                                                </div>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="row text-left" style="height: 50px;">
                                            <div class="col-2 pt-5">
                                                <label class="">Project Photos</label>
                                            </div>
                                            <div class="col-8 pt-1 text-left">
                                                <div class="md-form">
                                                    <div class="file-field md-form">
                                                        <div mdbBtn floating="true" size="md" color="blue"
                                                            mdbWavesEffect>
                                                            <mdb-icon fas icon="cloud-upload-alt" aria-hidden="true">
                                                            </mdb-icon>
                                                            <input type="file" mdbFileSelect
                                                                (change)="onFileChanged($event)"
                                                                (uploadOutput)="onUploadOutput($event)"
                                                                [uploadInput]="uploadInput">
                                                        </div>
                                                        <div class="file-path-wrapper mt-3">
                                                            <input class="file-path" type="text"
                                                                placeholder="Upload your file" [value]="showFiles()">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <br>
                                        <br>
                                        <div class="container">
                                            <div class="row justify-content-center">

                                                <button (ngSubmit)="onSubmit()" type="button"
                                                    class="btn btn-info waves-light" mdbRippleRadius>Publish</button>


                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </mdb-card-body>
                        </mdb-card>
                        <!--Card content-->
                    </div>
                    <!--Grid column-->


                </div>
            </section>
            <!--/Projects section v.1-->


        </div>

    </div>




</div>
