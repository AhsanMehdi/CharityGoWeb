
<div *ngIf="showTrnsaparent">

  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" href="">
        <img src="/assets/images/blue.png" style="width:95px;height:42px;">
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a   routerLink="/" class="nav-link">Home
            <span class="sr-only">(current)</span>
          </a>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Projects</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">NGO</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Campaigns</a>
        </li>
      </ul>
      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </links>
  </mdb-navbar>


<!--Main Navigation-->



</div>
